<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="media app" />
    <meta name="author" content="Rito Vega" />
    <meta name="keywords" content="Image sharing" />

    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>SPOTS</title>
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/spots-logo.svg"
          alt="spots logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Bessie avatar image"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-button">
              <img src="./images/pencil.svg" alt="pencil icon" /> Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-button">
            <img
              class="profile__add-button-icon"
              src="./images/plus-sign.svg"
              alt="Plus icon"
            />
            <span class="profile__add-button-label"> New Post</span>
          </button>
        </section>
        <!-- ---------------------------------------------------- Cards Section ---------------------------------------------------------------------------- -->
        <section class="cards page__section">
          <ul class="cards__list">
            <!-- ---------------------------------------------------- Card Template Section ---------------------------------------------------------------------------- -->
            <template id="card-template">
              <li class="card">
                <button type="button" class="card__delete-button"></button>
                <img src="#" alt="" class="card__image" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-button"></button>
                </div>
              </li>
            </template>
            <!-- ---------------------------------------------------- Card Template Section ---------------------------------------------------------------------------- -->
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2025 &copy; Spots</p>
      </footer>
    </div>

    <!-------------------------------------------- Everything under this line is the PopUp Pages  -------------------------------------------------------->

    <div class="modal" id="edit-profile-modal">
      <div class="modal__container">
        <div class="modal__header">
          <button type="button" class="modal__close-button"></button>
          <h2 class="modal__title">Edit profile</h2>
        </div>
        <form class="modal__form">
          <label for="profile-name-input" class="modal__label">
            Name
            <input
              id="profile-name-input"
              type="text"
              class="modal__input"
              placeholder="Type your name"
            />
          </label>
          <label for="profile-description-input" class="modal__label">
            Description
            <input
              id="profile-description-input"
              type="text"
              class="modal__input"
              placeholder="Describe yourself"
            />
          </label>
          <button type="submit" class="modal__submit-button">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="new-post-modal">
      <div class="modal__container">
        <div class="modal__header">
          <button type="button" class="modal__close-button"></button>
          <h2 class="modal__title">New post</h2>
        </div>
        <form class="modal__form">
          <label for="card-image-input" class="modal__label">
            Image link
            <input
              id="card-image-input"
              type="url"
              class="modal__input"
              placeholder="Paste a link to the picture"
            />
          </label>
          <label for="card-caption-input" class="modal__label">
            Caption
            <input
              id="card-caption-input"
              type="text"
              class="modal__input"
              placeholder="Type your caption"
            />
          </label>
          <button type="submit" class="modal__submit-button">Save</button>
        </form>
      </div>
    </div>

    <div class="modal modal_type_preview" id="preview-modal">
      <div class="modal__image_container">
        <button
          aria-label="close modal"
          class="modal__close-button modal__close-button_type_preview"
          type="button"
        ></button>
        <img src="#" alt="" class="modal__image" />
        <p class="modal__caption"></p>
      </div>
    </div>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
